<html>

<head>
    <meta charset="utf-8" lang="pt-Br">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imc.png" type="img/png+xml">
    <title>Calculadora IMC</title>
    <!-- ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CALCULADORA DE IMC</h1>

        <p class="paragrafoImc" onmouseenter="aparecerDescricao()" onmouseleave="desaparecerDescricao()">O que é IMC?</p>

        <div class="descricaoImc aparecer">
            <p>O IMC, ou Índice de Massa Corporal, é um cálculo simples que permite avaliar se a pessoa está dentro do peso que é considerado ideal para a sua altura.</p>
        </div>
    </header>

    <main class="principal">

        <div class="divImg"><img src="imc.png"></div>

        <div class="divForm">
            <h1>Calcule seu IMC</h1>

            <div class="form">
                <div>
                    <label for="peso">Peso</label>
                    <input type="number" name="peso" id="peso" placeholder="Digite seu Peso" required>
                    <p class="mensagemErro"></p>
                </div>              
                <div>
                    <label for="altura">Altura</label>
                    <input type="number" name="altura" id="altura"  placeholder="Digite sua Altura" required>
                    <p class="mensagemErro"></p>
                </div>       
                <div class="btnCalcular">
                    <button>Calcular</button>
                </div>      
            </div>

            <div class="mensagem"></div>

            <div class="frase"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
